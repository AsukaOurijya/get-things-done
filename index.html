<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Things Done!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">

                <h1>Get Things Done!</h1>
                <p>Boost Your Productivity, Easier Task Management, and Get Things Done!</p>

                <div id="progressbar">
                    <div id="progress">
                    </div>
                </div>

                <div class="stats-num">
                    <p id="num">0 / 0</p>
                </div>

            </div>
        </div>

        <form action="">
            <input id="taskInput" type="text" placeholder="Add your unfinished task!">
            <button id="submit" type="submit">+</button>
        </form>

        <ul class="task-list"></ul>
    </div>

    <div>
        <p id="copy">made with love by Azka</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
